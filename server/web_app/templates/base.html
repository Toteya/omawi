<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMAWI</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/images/logo_icon.ico') }}">
    <data id="isLoggedIn" value="{{ isLoggedIn }}"></data>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    {% block headlinks %}
    {% endblock %}
  </head>

  <body>

      <header class="has-background-primary">

        <nav class="navbar has-background-primary">
          <!-- logo -->
          <div class="navbar-brand">
            <a href="{{ url_for('app_main.index') }}" a class="navbar-item">
              <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="app logo" style="max-height: 70px" class="py-2 px-2">
            </a>

            <a role="button" class="navbar-burger" id="burger" aria-label="menu" aria-expanded="false" data-target="navbar-omawi">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbar-links" class="navbar-menu">
            <div class="navbar-start">
              <a href="{{ url_for('app_main.index') }}" class="navbar-item">
                Home
              </a>
              <a id="profile" href="{{ url_for('app_main.profile') }}" class="navbar-item">
                Profile
              </a>
              <a href="{{ url_for('app_main.songs') }}" class="navbar-item">
                Songs
              </a>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a id="signup" href="{{ url_for('app_auth.signup') }}" class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                  <a id="login" href="{{ url_for('app_auth.logout') }}" class="button is-light">
                    Log in
                  </a>
                  <a id="logout" href="{{ url_for('app_auth.logout') }}" class="button is-light">
                    Logout
                  </a>
                </div>
              </div>
            </div>

          </div>
        </nav>
      </header>

      <div class="hero-body my-0 py-0">
        <div class="container has-text-centered">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <!-- <script type="module" src="{{ url_for('static', filename='scripts/audio_mixer.js') }}"></script> -->
    {% block scripts %}
    {% endblock %}
  </body>

</html>
